{% extends "ethereumWeb3App/base4.html" %}
    {% block code %}

    <style>
            .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 3px 2px;
          cursor: pointer;
        }
        .button2 {background-color: teal;}
         th, td {
        padding: 5px;
        text-align: center;
        }

        tr:nth-child(even) {
          background-color: #add8e6;
        }
    </style>
    <br>
    <br>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class= "th" align = "center">
          {{ form.as_table }}
      </div>
      <br>
      <br>

      <div align="center">
      <input class="button button2 " type="submit" value="Upload">
       </div>

    </form>
    <br>
    <br>
    <br>



    {% endblock %}
