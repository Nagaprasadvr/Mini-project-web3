{% extends "ethereumWeb3App/base.html" %}
    {% block code %}

    <style>
            .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        .button2 {background-color: teal;}
    </style>
    <br>
    <br>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div align = "center">
          {{ form.as_p }}
      </div>
      <br>
      <br>

      <div align="center">
      <input class="button button2 " type="submit" value="Upload">
       </div>

    </form>
    <br>
    <br>
    <br>
    <div align="center">
    <a class="button button2 " href="{% url 'home' %}">Home</a>
    </div>



    {% endblock %}
